<!DOCTYPE HTML>
<html>

<body>

  <p>Interactions before the script..</p>

     <script>
    alert( 'Hello interactive' );
    </script>

    <script>
    let age = prompt('How old are you?', 100);
    alert(`You are ${age} years old!`);
    </script>


    <script>
    "use strict";
    
    let isBoss = confirm("Are you the boss?");
    
    alert( isBoss ); // true if OK is pressed
    </script>

  <script>
    console.log('we want a message in console')
  </script>


  <p>...After the script.</p>

</body>

</html>
